<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글쓰기 - dldbrud Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // 고유 userId 생성 및 저장
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }
    const myUserId = getUserId();
    let editIndex = null;
    function setEditorContent({title = '', content = '', fontSize = '16', align = 'left', image = ''} = {}) {
      document.getElementById("post-title").value = title;
      const editor = document.getElementById("post-content-editor");
      editor.innerHTML = content;
      editor.style.fontSize = fontSize + 'px';
      editor.style.textAlign = align;
      document.getElementById("font-size").value = fontSize;
      document.getElementById("align-left").classList.toggle('active', align === 'left');
      document.getElementById("align-center").classList.toggle('active', align === 'center');
      document.getElementById("align-right").classList.toggle('active', align === 'right');
      if (image) {
        document.getElementById("image-preview").src = image;
        document.getElementById("image-preview").style.display = '';
      } else {
        document.getElementById("image-preview").src = '';
        document.getElementById("image-preview").style.display = 'none';
      }
    }
    function handlePostSubmit(event) {
      event.preventDefault();
      const title = document.getElementById("post-title").value;
      const editor = document.getElementById("post-content-editor");
      const content = editor.innerHTML;
      const fontSize = document.getElementById("font-size").value;
      const align = document.querySelector('.align-btn.active').dataset.align;
      const image = document.getElementById("image-preview").src || '';
      if (!title || !content.replace(/<[^>]*>/g, '').trim()) {
        alert("제목과 내용을 모두 입력해주세요!");
        return;
      }
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const postData = { title, content, fontSize, align, image, private: false, owner: myUserId };
      if (editIndex !== null) {
        posts[editIndex] = { ...posts[editIndex], ...postData };
        editIndex = null;
        document.getElementById("submit-btn").textContent = "작성하기";
      } else {
        posts.unshift(postData);
      }
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("post-form").reset();
      setEditorContent();
      alert('글이 저장되었습니다!');
      window.location.href = 'index.html';
    }
    function handleFontSizeChange() {
      const size = document.getElementById("font-size").value;
      document.getElementById("post-content-editor").style.fontSize = size + 'px';
    }
    function handleAlignClick(align) {
      document.getElementById("post-content-editor").style.textAlign = align;
      document.querySelectorAll('.align-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById("align-" + align).classList.add('active');
    }
    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById("image-preview").src = ev.target.result;
        document.getElementById("image-preview").style.display = '';
      };
      reader.readAsDataURL(file);
    }
    window.onload = function() {
      setEditorContent();
      // 글 작성 폼 권한 처리
      const formCard = document.querySelector('.card');
      if (formCard) {
        if (myUserId) {
          formCard.querySelector('#post-form').style.display = '';
          const info = formCard.querySelector('.no-write');
          if (info) info.remove();
        } else {
          formCard.querySelector('#post-form').style.display = 'none';
          if (!formCard.querySelector('.no-write')) {
            const p = document.createElement('p');
            p.className = 'no-write';
            p.style.color = '#888';
            p.style.marginTop = '1rem';
            p.textContent = '글 작성 권한이 없습니다.';
            formCard.appendChild(p);
          }
        }
      }
      // 글자 크기 옵션 동적 생성
      const fontSizeSelect = document.getElementById('inline-font-size');
      for(let i=10;i<=50;i++){
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = i+'pt';
        if(i===16) opt.selected = true;
        fontSizeSelect.appendChild(opt);
      }

      // 선택 영역에 스타일 적용
      document.getElementById('apply-style-btn').onclick = function() {
        const size = document.getElementById('inline-font-size').value;
        const color = document.getElementById('inline-font-color').value;
        const sel = window.getSelection();
        if (!sel.rangeCount) return;
        const range = sel.getRangeAt(0);
        if (range.collapsed) return;
        const span = document.createElement('span');
        span.style.fontSize = size + 'pt';
        span.style.color = color;
        range.surroundContents(span);
      };
      // Bold 적용
      document.getElementById('bold-btn').onclick = function() {
        const sel = window.getSelection();
        if (!sel.rangeCount) return;
        const range = sel.getRangeAt(0);
        if (range.collapsed) return;
        const span = document.createElement('span');
        span.style.fontWeight = 'bold';
        range.surroundContents(span);
      };
      // Underline 적용
      document.getElementById('underline-btn').onclick = function() {
        const sel = window.getSelection();
        if (!sel.rangeCount) return;
        const range = sel.getRangeAt(0);
        if (range.collapsed) return;
        const span = document.createElement('span');
        span.style.textDecoration = 'underline';
        range.surroundContents(span);
      };
    }
  </script>
</head>
<body>
  <header>
    <h1>dldbrud Blog</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>🎓 Write New Post</h2>
      <form id="post-form" onsubmit="handlePostSubmit(event)">
        <div id="editor-toolbar" style="margin-bottom:8px; display:flex; align-items:center; gap:8px; flex-wrap:wrap;">
          <label style="font-size:0.95em;">글자 크기
            <select id="inline-font-size" style="width:60px;">
              <!-- 10~50pt 옵션 -->
            </select>
          </label>
          <label style="font-size:0.95em;">글자 색상
            <input type="color" id="inline-font-color" value="#000000" style="width:32px; height:28px; padding:0; border:none; background:none; vertical-align:middle;" />
          </label>
          <button type="button" id="bold-btn" class="post-btn post-btn-edit" style="padding:4px 10px; font-size:0.95em;" title="굵게"><b>B</b></button>
          <button type="button" id="underline-btn" class="post-btn post-btn-edit" style="padding:4px 10px; font-size:0.95em; text-decoration:underline;" title="밑줄">U</button>
          <button type="button" id="apply-style-btn" class="post-btn post-btn-edit" style="padding:4px 10px; font-size:0.95em;">적용</button>
        </div>
        <input type="text" id="post-title" placeholder="제목을 입력하세요" required />
        <div style="margin: 0.5em 0; display: flex; align-items: center; gap: 8px; flex-wrap:wrap;">
          <label style="font-size:0.95em;">글자 크기
            <select id="font-size" onchange="handleFontSizeChange()" style="width:70px;">
              <option value="10">10pt</option>
              <option value="12">12pt</option>
              <option value="14">14pt</option>
              <option value="16" selected>16pt</option>
              <option value="18">18pt</option>
              <option value="24">24pt</option>
              <option value="36">36pt</option>
            </select>
          </label>
          <button type="button" class="align-btn active" id="align-left" data-align="left" onclick="handleAlignClick('left')" title="왼쪽 정렬" style="width:28px;height:28px;padding:0;"><span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'2\' y=\'4\' width=\'14\' height=\'2\' fill=\'%23333\'/><rect x=\'2\' y=\'8\' width=\'10\' height=\'2\' fill=\'%23333\'/><rect x=\'2\' y=\'12\' width=\'8\' height=\'2\' fill=\'%23333\'/></svg>') no-repeat center;"></span></button>
          <button type="button" class="align-btn" id="align-center" data-align="center" onclick="handleAlignClick('center')" title="가운데 정렬" style="width:28px;height:28px;padding:0;"><span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'3\' y=\'4\' width=\'12\' height=\'2\' fill=\'%23333\'/><rect x=\'5\' y=\'8\' width=\'8\' height=\'2\' fill=\'%23333\'/><rect x=\'6\' y=\'12\' width=\'6\' height=\'2\' fill=\'%23333\'/></svg>') no-repeat center;"></span></button>
          <button type="button" class="align-btn" id="align-right" data-align="right" onclick="handleAlignClick('right')" title="오른쪽 정렬" style="width:28px;height:28px;padding:0;"><span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'2\' y=\'4\' width=\'14\' height=\'2\' fill=\'%23333\'/><rect x=\'6\' y=\'8\' width=\'10\' height=\'2\' fill=\'%23333\'/><rect x=\'8\' y=\'12\' width=\'8\' height=\'2\' fill=\'%23333\'/></svg>') no-repeat center;"></span></button>
          <input type="file" id="image-upload" accept="image/*" style="display:none" onchange="handleImageUpload(event)" />
          <button type="button" class="img-btn" onclick="document.getElementById('image-upload').click()" title="사진 첨부" style="width:28px;height:28px;padding:0;">
            <span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'2\' y=\'14\' width=\'14\' height=\'2\' fill=\'%2366a\'/><circle cx=\'7\' cy=\'9\' r=\'2\' fill=\'%2366a\'/><rect x=\'10\' y=\'7\' width=\'4\' height=\'5\' fill=\'%239cf\'/></svg>') no-repeat center;"></span>
          </button>
        </div>
        <img id="image-preview" src="" style="max-width:80px; display:none; margin-bottom:6px; border-radius:6px; border:1px solid #eee;" />
        <div id="post-content-editor" contenteditable="true" style="border:1px solid #ccc; min-height:80px; padding:8px; margin-bottom:8px; font-size:16px; text-align:left; border-radius:6px;"></div>
        <button type="submit" id="submit-btn" style="padding:6px 16px; font-size:1em; border-radius:6px;">작성하기</button>
      </form>
      <p style="font-size: 0.9em; color: #777;">* 작성한 글은 브라우저에 임시 저장됩니다. (LocalStorage 사용)</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 YuKyeong's Blog</p>
  </footer>
</body>
</html>
