<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Í∏ÄÏì∞Í∏∞ - dldbrud Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Í≥†Ïú† userId ÏÉùÏÑ± Î∞è Ï†ÄÏû•
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }
    const myUserId = getUserId();
    function setEditorContent({title = '', content = '', fontSize = '16', align = 'left', image = ''} = {}) {
      document.getElementById("post-title").value = title;
      const editor = document.getElementById("post-content-editor");
      editor.innerHTML = content;
      editor.style.fontSize = fontSize + 'px';
      editor.style.textAlign = align;
      document.getElementById("font-size").value = fontSize;
      document.getElementById("align-left").classList.toggle('active', align === 'left');
      document.getElementById("align-center").classList.toggle('active', align === 'center');
      document.getElementById("align-right").classList.toggle('active', align === 'right');
      if (image) {
        document.getElementById("image-preview").src = image;
        document.getElementById("image-preview").style.display = '';
      } else {
        document.getElementById("image-preview").src = '';
        document.getElementById("image-preview").style.display = 'none';
      }
    }
    function handlePostSubmit(event) {
      event.preventDefault();
      const title = document.getElementById("post-title").value;
      const editor = document.getElementById("post-content-editor");
      const content = editor.innerHTML;
      const fontSize = document.getElementById("font-size").value;
      const align = document.querySelector('.align-btn.active').dataset.align;
      const image = document.getElementById("image-preview").src || '';
      if (!title || !content.replace(/<[^>]*>/g, '').trim()) {
        alert("Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
        return;
      }
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const postData = { title, content, fontSize, align, image, private: false, owner: myUserId };
      if (editIndex !== null) {
        posts[editIndex] = { ...posts[editIndex], ...postData };
        editIndex = null;
        document.getElementById("submit-btn").textContent = "ÏûëÏÑ±ÌïòÍ∏∞";
      } else {
        posts.unshift(postData);
      }
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("post-form").reset();
      setEditorContent();
      alert('Í∏ÄÏù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§!');
      window.location.href = 'index.html';
    }
    function handleFontSizeChange() {
      const size = document.getElementById("font-size").value;
      document.getElementById("post-content-editor").style.fontSize = size + 'px';
    }
    function handleAlignClick(align) {
      document.getElementById("post-content-editor").style.textAlign = align;
      document.querySelectorAll('.align-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById("align-" + align).classList.add('active');
    }
    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById("image-preview").src = ev.target.result;
        document.getElementById("image-preview").style.display = '';
      };
      reader.readAsDataURL(file);
    }
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    let editIndex = null;
    window.onload = function() {
      // edit ÌååÎùºÎØ∏ÌÑ∞Í∞Ä ÏûàÏúºÎ©¥ Ìï¥Îãπ Í∏Ä Î∂àÎü¨Ïò§Í∏∞
      const editIdx = getQueryParam('edit');
      if (editIdx !== null) {
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const post = posts[editIdx];
        if (post) setEditorContent(post);
        editIndex = Number(editIdx);
        document.getElementById("submit-btn").textContent = "ÏàòÏ†ï Ï†ÄÏû•";
      } else {
        setEditorContent();
        editIndex = null;
        document.getElementById("submit-btn").textContent = "ÏûëÏÑ±ÌïòÍ∏∞";
      }
      // Í∏Ä ÏûëÏÑ± Ìèº Í∂åÌïú Ï≤òÎ¶¨
      const formCard = document.querySelector('.card');
      if (formCard) {
        formCard.querySelector('#post-form').style.display = '';
        const info = formCard.querySelector('.no-write');
        if (info) info.remove();
      }
      // Í∏ÄÏûê ÌÅ¨Í∏∞ ÏòµÏÖò ÎèôÏ†Å ÏÉùÏÑ±
      const fontSizeSelect = document.getElementById('inline-font-size');
      if (fontSizeSelect && fontSizeSelect.children.length === 0) {
        for(let i=10;i<=50;i++){
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = i;
          if(i===16) opt.selected = true;
          fontSizeSelect.appendChild(opt);
        }
      }
      // Í∏ÄÏûê ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Ï¶âÏãú Ï†ÅÏö©
      if (fontSizeSelect) {
        fontSizeSelect.onchange = function() {
          const size = fontSizeSelect.value;
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          if (range.collapsed) return;
          const span = document.createElement('span');
          span.style.fontSize = size + 'pt';
          range.surroundContents(span);
        };
      }
      // Í∏ÄÏûê ÏÉâÏÉÅ Î≥ÄÍ≤Ω Ï¶âÏãú Ï†ÅÏö©
      const colorInput = document.getElementById('inline-font-color');
      if (colorInput) {
        colorInput.oninput = function() {
          const color = colorInput.value;
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          if (range.collapsed) return;
          const span = document.createElement('span');
          span.style.color = color;
          range.surroundContents(span);
        };
      }
      // Bold Ï†ÅÏö© Ï¶âÏãú
      const boldBtn = document.getElementById('bold-btn');
      if (boldBtn) {
        boldBtn.onclick = function() {
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          if (range.collapsed) return;
          const span = document.createElement('span');
          span.style.fontWeight = 'bold';
          range.surroundContents(span);
        };
      }
      // Underline Ï†ÅÏö© Ï¶âÏãú
      const underlineBtn = document.getElementById('underline-btn');
      if (underlineBtn) {
        underlineBtn.onclick = function() {
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          if (range.collapsed) return;
          const span = document.createElement('span');
          span.style.textDecoration = 'underline';
          range.surroundContents(span);
        };
      }
    }
  </script>
</head>
<body>
  <header>
    <h1>dldbrud Blog</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>üéì Write New Post</h2>
      <form id="post-form" onsubmit="handlePostSubmit(event)">
        <input type="text" id="post-title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required style="font-size:1.3em; font-weight:bold; margin-bottom:18px; margin-top:2px; padding:14px 12px; border-radius:10px; border:1.5px solid #b0cbe8; background:#f7fafd;" />
        <div id="editor-toolbar" style="margin-bottom:8px; display:flex; align-items:center; gap:6px; flex-wrap:wrap;">
          <select id="inline-font-size" class="align-btn" title="Í∏ÄÏûê ÌÅ¨Í∏∞" style="width:32px; min-width:32px; height:28px; padding:0 2px; font-size:1em; text-align:center;">
            <!-- 10~50pt ÏòµÏÖò -->
          </select>
          <input type="color" id="inline-font-color" class="align-btn" title="Í∏ÄÏûê ÏÉâÏÉÅ" style="width:28px; height:28px; padding:0; border:none; background:none; vertical-align:middle;" />
          <button type="button" id="bold-btn" class="align-btn" title="ÍµµÍ≤å(B)" style="font-weight:bold; font-size:1.1em;">B</button>
          <button type="button" id="underline-btn" class="align-btn" title="Î∞ëÏ§Ñ(U)" style="text-decoration:underline; font-size:1.1em;">U</button>
        </div>
        <div style="margin: 0.5em 0; display: flex; align-items: center; gap: 8px; flex-wrap:wrap;">
          <label style="font-size:0.95em;">Í∏ÄÏûê ÌÅ¨Í∏∞
            <select id="font-size" onchange="handleFontSizeChange()" style="width:70px;">
              <option value="10">10pt</option>
              <option value="12">12pt</option>
              <option value="14">14pt</option>
              <option value="16" selected>16pt</option>
              <option value="18">18pt</option>
              <option value="24">24pt</option>
              <option value="36">36pt</option>
            </select>
          </label>
          <button type="button" class="align-btn active" id="align-left" data-align="left" onclick="handleAlignClick('left')" title="ÏôºÏ™Ω Ï†ïÎ†¨" style="width:28px;height:28px;padding:0;"><span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'2\' y=\'4\' width=\'14\' height=\'2\' fill=\'%23333\'/><rect x=\'2\' y=\'8\' width=\'10\' height=\'2\' fill=\'%23333\'/><rect x=\'2\' y=\'12\' width=\'8\' height=\'2\' fill=\'%23333\'/></svg>') no-repeat center;"></span></button>
          <button type="button" class="align-btn" id="align-center" data-align="center" onclick="handleAlignClick('center')" title="Í∞ÄÏö¥Îç∞ Ï†ïÎ†¨" style="width:28px;height:28px;padding:0;"><span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'3\' y=\'4\' width=\'12\' height=\'2\' fill=\'%23333\'/><rect x=\'5\' y=\'8\' width=\'8\' height=\'2\' fill=\'%23333\'/><rect x=\'6\' y=\'12\' width=\'6\' height=\'2\' fill=\'%23333\'/></svg>') no-repeat center;"></span></button>
          <button type="button" class="align-btn" id="align-right" data-align="right" onclick="handleAlignClick('right')" title="Ïò§Î•∏Ï™Ω Ï†ïÎ†¨" style="width:28px;height:28px;padding:0;"><span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'2\' y=\'4\' width=\'14\' height=\'2\' fill=\'%23333\'/><rect x=\'6\' y=\'8\' width=\'10\' height=\'2\' fill=\'%23333\'/><rect x=\'8\' y=\'12\' width=\'8\' height=\'2\' fill=\'%23333\'/></svg>') no-repeat center;"></span></button>
          <input type="file" id="image-upload" accept="image/*" style="display:none" onchange="handleImageUpload(event)" />
          <button type="button" class="img-btn" onclick="document.getElementById('image-upload').click()" title="ÏÇ¨ÏßÑ Ï≤®Î∂Ä" style="width:28px;height:28px;padding:0;">
            <span style="display:inline-block;width:18px;height:18px;background:url('data:image/svg+xml;utf8,<svg width=\'18\' height=\'18\' xmlns=\'http://www.w3.org/2000/svg\'><rect x=\'2\' y=\'14\' width=\'14\' height=\'2\' fill=\'%2366a\'/><circle cx=\'7\' cy=\'9\' r=\'2\' fill=\'%2366a\'/><rect x=\'10\' y=\'7\' width=\'4\' height=\'5\' fill=\'%239cf\'/></svg>') no-repeat center;"></span>
          </button>
        </div>
        <img id="image-preview" src="" style="max-width:80px; display:none; margin-bottom:6px; border-radius:6px; border:1px solid #eee;" />
        <div id="post-content-editor" contenteditable="true" style="border:1px solid #ccc; min-height:80px; padding:8px; margin-bottom:8px; font-size:16px; text-align:left; border-radius:6px;"></div>
        <button type="submit" id="submit-btn" style="padding:6px 16px; font-size:1em; border-radius:6px;">ÏûëÏÑ±ÌïòÍ∏∞</button>
      </form>
      <p style="font-size: 0.9em; color: #777;">* ÏûëÏÑ±Ìïú Í∏ÄÏùÄ Î∏åÎùºÏö∞Ï†ÄÏóê ÏûÑÏãú Ï†ÄÏû•Îê©ÎãàÎã§. (LocalStorage ÏÇ¨Ïö©)</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 YuKyeong's Blog</p>
  </footer>
</body>
</html>
