<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>글 작성 - dldbrud Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // 고유 userId 생성 및 저장
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }
    const myUserId = getUserId();
    function setEditorContent({title = '', content = '', fontSize = '16', align = 'left', image = ''} = {}) {
      document.getElementById("post-title").value = title;
      const editor = document.getElementById("post-content-editor");
      editor.innerHTML = content;
      editor.style.fontSize = fontSize + 'px';
      editor.style.textAlign = align;
      document.getElementById("font-size").value = fontSize;
      document.getElementById("align-left").classList.toggle('active', align === 'left');
      document.getElementById("align-center").classList.toggle('active', align === 'center');
      document.getElementById("align-right").classList.toggle('active', align === 'right');
      if (image) {
        document.getElementById("image-preview").src = image;
        document.getElementById("image-preview").style.display = '';
      } else {
        document.getElementById("image-preview").src = '';
        document.getElementById("image-preview").style.display = 'none';
      }
    }
    function handlePostSubmit(event) {
      event.preventDefault();
      const title = document.getElementById("post-title").value;
      const editor = document.getElementById("post-content-editor");
      const content = editor.innerHTML;
      const fontSize = document.getElementById("font-size").value;
      const align = currentAlign;
      const image = document.getElementById("image-preview").src || '';
      if (!title || !content.replace(/<[^>]*>/g, '').trim()) {
        alert("제목과 내용을 모두 입력해주세요!");
        return;
      }
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const postData = { title, content, fontSize, align, image, private: false, owner: myUserId };
      if (editIndex !== null) {
        posts[editIndex] = { ...posts[editIndex], ...postData };
        editIndex = null;
        document.getElementById("submit-btn").textContent = "작성하기";
      } else {
        posts.unshift(postData);
      }
      localStorage.setItem("posts", JSON.stringify(posts));
      document.getElementById("post-form").reset();
      setEditorContent();
      alert('글이 저장되었습니다!');
      window.location.href = 'index.html';
    }
    function handleFontSizeChange() {
      const size = document.getElementById("font-size").value;
      document.getElementById("post-content-editor").style.fontSize = size + 'px';
    }
    function handleAlignClick(align) {
      document.getElementById("post-content-editor").style.textAlign = align;
      currentAlign = align;
      // Highlight the selected button
      document.querySelectorAll('.align-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('align-' + align).classList.add('active');
    }
    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById("image-preview").src = ev.target.result;
        document.getElementById("image-preview").style.display = '';
      };
      reader.readAsDataURL(file);
    }
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    let editIndex = null;
    let currentAlign = 'left';
    function updateAlignLabel(align) {
      const label = document.getElementById('align-label');
      if (!label) return;
      if (align === 'left') label.textContent = 'Align: Left';
      else if (align === 'center') label.textContent = 'Align: Center';
      else if (align === 'right') label.textContent = 'Align: Right';
    }
    function updateAlignIcon(align) {
      // No icon update needed, keep the ≡ symbol
    }
    // --- 자동 저장 방지: contenteditable 영역에서 저장 금지 ---
    document.addEventListener('DOMContentLoaded', function() {
      // 글자 크기 옵션 동적 생성 (5~50pt)
      const fontSizeSelect = document.getElementById('font-size');
      if (fontSizeSelect && fontSizeSelect.children.length <= 1) {
        for(let i=5;i<=50;i++){
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = i + 'pt';
          fontSizeSelect.appendChild(opt);
        }
      }
      // 글자 크기 변경: 선택한 텍스트에만 적용 (자동 저장 안함)
      if (fontSizeSelect) {
        fontSizeSelect.onchange = function() {
          const size = fontSizeSelect.value;
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          if (range.collapsed) return;
          const span = document.createElement('span');
          span.style.fontSize = size + 'pt';
          range.surroundContents(span);
          // 저장 금지: 스타일만 적용
        };
      }
      // 색상 팔레트 버튼 이벤트 (자동 저장 안함)
      document.querySelectorAll('.color-btn').forEach(btn => {
        btn.onclick = function() {
          const color = btn.dataset.color;
          if (color) {
            applyColorToSelection(color);
            // 저장 금지: 색상만 적용
          }
        };
      });
      // 추가하기 버튼 이벤트 (자동 저장 안함)
      const addColorBtn = document.getElementById('add-color-btn');
      const colorInput = document.getElementById('inline-font-color');
      if (addColorBtn && colorInput) {
        addColorBtn.onclick = function() {
          colorInput.value = '#000000';
          colorInput.click();
        };
        colorInput.oninput = function(e) {
          applyColorToSelection(e.target.value);
          // 저장 금지: 색상만 적용
        };
      }
      // Bold 적용 즉시 (자동 저장 안함)
      const boldBtn = document.getElementById('bold-btn');
      if (boldBtn) {
        boldBtn.onclick = function() {
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          if (range.collapsed) return;
          const span = document.createElement('span');
          span.style.fontWeight = 'bold';
          range.surroundContents(span);
          // 저장 금지: 굵기만 적용
        };
      }
      // Underline 적용 즉시 (자동 저장 안함)
      const underlineBtn = document.getElementById('underline-btn');
      if (underlineBtn) {
        underlineBtn.onclick = function() {
          const sel = window.getSelection();
          if (!sel.rangeCount) return;
          const range = sel.getRangeAt(0);
          if (range.collapsed) return;
          const span = document.createElement('span');
          span.style.textDecoration = 'underline';
          range.surroundContents(span);
          // 저장 금지: 밑줄만 적용
        };
      }
    });
    // form의 submit은 오직 버튼 클릭으로만 동작하게 함 (엔터 등으로 submit 방지)
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('post-form');
      if (form) {
        form.addEventListener('submit', function(e) {
          // submit은 버튼 클릭일 때만 허용
          if (!(e.submitter && (e.submitter.id === 'submit-btn'))) {
            e.preventDefault();
            return false;
          }
        });
      }
    });
    // --- 저장은 오직 handlePostSubmit에서만! ---
    window.onload = function() {
      // edit 파라미터가 있으면 해당 글 불러오기
      const editIdx = getQueryParam('edit');
      if (editIdx !== null && editIdx !== undefined && editIdx !== '') {
        const posts = JSON.parse(localStorage.getItem('posts') || '[]');
        const post = posts[editIdx];
        if (post) {
          setEditorContent(post);
          editIndex = Number(editIdx);
          document.getElementById("submit-btn").textContent = "수정 저장";
          if (post && post.align) currentAlign = post.align;
        } else {
          alert('글을 찾을 수 없습니다.');
          window.location.href = 'index.html';
          return;
        }
      } else {
        setEditorContent();
        editIndex = null;
        document.getElementById("submit-btn").textContent = "작성하기";
        currentAlign = 'left';
      }
      // 글 작성 폼 권한 처리
      const formCard = document.querySelector('.card');
      if (formCard) {
        formCard.querySelector('#post-form').style.display = '';
        const info = formCard.querySelector('.no-write');
        if (info) info.remove();
      }
    }
    function applyColorToSelection(color) {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      if (range.collapsed) return;
      const span = document.createElement('span');
      span.style.color = color;
      range.surroundContents(span);
      // 자동 저장 제거 - 색상만 적용
    }
  </script>
</head>
<body>
  <header>
    <h1>dldbrud Blog</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a>
    </nav>
  </header>
  <main>
    <div class="card">
      <h2>🎓 Write New Post</h2>
      <form id="post-form" onsubmit="handlePostSubmit(event)">
        <textarea id="post-title" placeholder="제목을 입력하세요" required style="font-size:1.3em; font-weight:bold; margin-bottom:18px; margin-top:2px; padding:14px 12px; border-radius:10px; border:1.5px solid #b0cbe8; background:#f7fafd; resize:vertical; min-height:40px; max-height:120px;"></textarea>
        <div id="editor-toolbar" style="margin-bottom:8px; display:flex; align-items:center; gap:6px; flex-wrap:wrap; position:relative;">
          <!-- 글자 크기 드롭다운 (5~50pt) -->
          <select id="font-size" class="toolbar-btn" title="Font Size" style="width:54px; height:28px; border-radius:3px; font-size:1.1em; padding:0 8px 0 6px; display:flex; align-items:center; vertical-align:bottom; line-height:28px; margin-bottom:0; box-sizing:border-box;">
            <option value="">pt</option>
            <!-- JS로 5~50까지 옵션 추가 -->
          </select>
          <!-- Bold/Underline -->
          <button type="button" id="bold-btn" class="toolbar-btn" title="Bold (B)" style="width:25px; height:25px;"><span style="font-weight:bold;width:25px;height:25px;display:inline-block;line-height:25px;text-align:center;">B</span></button>
          <button type="button" id="underline-btn" class="toolbar-btn" title="Underline (U)" style="width:25px; height:25px;"><span style="text-decoration:underline;width:25px;height:25px;display:inline-block;line-height:25px;text-align:center;">U</span></button>
          <!-- 정렬 버튼 3개 (SVG) -->
          <button type="button" class="toolbar-btn align-btn" id="align-left" data-align="left" onclick="handleAlignClick('left');" title="왼쪽 정렬" style="width:25px; height:25px;">
            <span style="width:25px;height:25px;display:inline-block;">
              <svg width="25" height="25"><rect x="3" y="7" width="19" height="3" fill="#333"/><rect x="3" y="12" width="13" height="3" fill="#333"/><rect x="3" y="17" width="7" height="3" fill="#333"/></svg>
            </span>
          </button>
          <button type="button" class="toolbar-btn align-btn" id="align-center" data-align="center" onclick="handleAlignClick('center');" title="가운데 정렬" style="width:25px; height:25px;">
            <span style="width:25px;height:25px;display:inline-block;">
              <svg width="25" height="25"><rect x="5" y="7" width="15" height="3" fill="#333"/><rect x="7" y="12" width="11" height="3" fill="#333"/><rect x="9" y="17" width="7" height="3" fill="#333"/></svg>
            </span>
          </button>
          <button type="button" class="toolbar-btn align-btn" id="align-right" data-align="right" onclick="handleAlignClick('right');" title="오른쪽 정렬" style="width:25px; height:25px;">
            <span style="width:25px;height:25px;display:inline-block;">
              <svg width="25" height="25"><rect x="3" y="7" width="19" height="3" fill="#333"/><rect x="9" y="12" width="13" height="3" fill="#333"/><rect x="15" y="17" width="7" height="3" fill="#333"/></svg>
            </span>
          </button>
          <!-- 이미지 업로드 -->
          <input type="file" id="image-upload" accept="image/*" style="display:none" onchange="handleImageUpload(event)" />
          <button type="button" class="toolbar-btn img-btn" onclick="document.getElementById('image-upload').click()" title="Attach Image" style="width:25px; height:25px;">
            <span style="width:25px;height:25px;display:inline-block;">
              <svg width="25" height="25"><rect x="3" y="20" width="19" height="3" fill="#66a"/><circle cx="10" cy="13" r="4" fill="#66a"/><rect x="15" y="9" width="6" height="8" fill="#9cf"/></svg>
            </span>
          </button>
          <!-- 색상 팔레트 (한컴오피스 스타일) -->
          <div id="color-palette" style="display:flex; flex-direction:row; gap:2px; align-items:center;">
            <div style="display:flex; gap:2px; align-items:center;">
              <button class="color-btn" style="background:#000; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#000" title="검정"></button>
              <button class="color-btn" style="background:#dd2713; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#dd2713" title="빨강"></button>
              <button class="color-btn" style="background:#2a82bc; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#2a82bc" title="파랑"></button>
              <button class="color-btn" style="background:#1d964f; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#1d964f" title="초록"></button>
              <button class="color-btn" style="background:#e6c232; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#e6c232" title="노랑"></button>
              <button class="color-btn" style="background:#793596; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#793596" title="보라"></button>
              <button class="color-btn" style="background:#6e6e6e; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#6e6e6e" title="회색"></button>
              <button class="color-btn" style="background:#fff; width:28px; height:28px; border-radius:3px; border:1.5px solid #bbb;" data-color="#fff" title="흰색"></button>
              <button id="add-color-btn" class="toolbar-btn" style="width:25px; height:25px; border:1.5px dashed #bbb; background:#f7fafd; color:#444; margin-left:6px;" title="색상 추가"><span style="width:25px;height:25px;display:inline-block;font-size:1.3em;line-height:25px;text-align:center;">+</span></button>
              <input type="color" id="inline-font-color" style="display:none;" />
            </div>
          </div>
        </div>
        <img id="image-preview" src="" style="max-width:80px; display:none; margin-bottom:6px; border-radius:6px; border:1px solid #eee;" />
        <div id="post-content-editor" contenteditable="true" style="border:1px solid #ccc; min-height:120px; padding:8px; margin-bottom:8px; font-size:16px; text-align:left; border-radius:6px; background:#fafbff; outline:none;"></div>
        <button type="submit" id="submit-btn" style="padding:6px 16px; font-size:1em; border-radius:6px;">작성하기</button>
      </form>
      <p style="font-size: 0.9em; color: #777;">* 작성한 글은 브라우저에 임시 저장됩니다. (LocalStorage 사용)</p>
    </div>
  </main>
  <footer>
    <p>  &copy; 2025 YuKyeong's Blog</p>
  </footer>
</body>
</html>
