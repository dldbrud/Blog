<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>dldbrud Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // ê³ ìœ  userId ìƒì„± ë° ì €ì¥
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }
    const myUserId = getUserId();

    let editIndex = null; // ìˆ˜ì • ì¤‘ì¸ ê¸€ ì¸ë±ìŠ¤
    
    function setEditorContent({title = '', content = '', fontSize = '16', align = 'left', image = ''} = {}) {
      document.getElementById("post-title").value = title;
      const editor = document.getElementById("post-content-editor");
      editor.innerHTML = content;
      editor.style.fontSize = fontSize + 'px';
      editor.style.textAlign = align;
      document.getElementById("font-size").value = fontSize;
      document.getElementById("align-left").classList.toggle('active', align === 'left');
      document.getElementById("align-center").classList.toggle('active', align === 'center');
      document.getElementById("align-right").classList.toggle('active', align === 'right');
      if (image) {
        document.getElementById("image-preview").src = image;
        document.getElementById("image-preview").style.display = '';
      } else {
        document.getElementById("image-preview").src = '';
        document.getElementById("image-preview").style.display = 'none';
      }
    }

    function loadPosts() {
      const postList = document.getElementById("post-list");
      postList.innerHTML = "";
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.forEach((post, idx) => {
        const li = document.createElement("li");
        // ë‚´ê°€ ì“´ ê¸€ì´ê±°ë‚˜ ê³µê°œê¸€ë§Œ ì œëª© í‘œì‹œ
        if (!post.private || post.owner === myUserId) {
          const a = document.createElement("a");
          a.href = "#";
          a.innerHTML = post.private ? (post.owner === myUserId ? post.title + " (ë¹„ê³µê°œ)" : "ë¹„ê³µê°œ") : post.title;
          a.style.marginRight = "10px";
          a.target = "_blank";
          a.onclick = function(e) {
            e.preventDefault();
            if (!post.private || post.owner === myUserId) openPostInNewWindow(idx);
          };
          li.appendChild(a);
        } else {
          // ë¹„ê³µê°œê¸€, ë‚¨ì´ ì“´ ê¸€: 'ë¹„ê³µê°œ'ë§Œ í‘œì‹œ
          const span = document.createElement("span");
          span.textContent = "ë¹„ê³µê°œ";
          span.style.marginRight = "10px";
          li.appendChild(span);
        }
        // ë‚´ê°€ ì“´ ê¸€ë§Œ ë²„íŠ¼ í‘œì‹œ
        if (post.owner === myUserId) {
          const toggleBtn = document.createElement("button");
          toggleBtn.textContent = post.private ? "ê³µê°œ" : "ë¹„ê³µê°œ";
          toggleBtn.style.marginRight = "6px";
          toggleBtn.onclick = function(e) {
            e.stopPropagation();
            togglePrivate(idx);
          };
          li.appendChild(toggleBtn);
          const delBtn = document.createElement("button");
          delBtn.textContent = "ì‚­ì œ";
          delBtn.style.marginRight = "6px";
          delBtn.onclick = function(e) {
            e.stopPropagation();
            deletePost(idx);
          };
          li.appendChild(delBtn);
          const editBtn = document.createElement("button");
          editBtn.textContent = "ìˆ˜ì •";
          editBtn.style.marginRight = "6px";
          editBtn.onclick = function(e) {
            e.stopPropagation();
            startEditPost(idx);
          };
          li.appendChild(editBtn);
        }
        postList.appendChild(li);
      });
    }

    function showPost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const post = posts[index];
      if (post) {
        document.getElementById("post-detail").innerHTML =
          `<h3>${post.title}</h3><p>${post.content}</p>`;
      }
    }

    function handlePostSubmit(event) {
      event.preventDefault();
      const title = document.getElementById("post-title").value;
      const editor = document.getElementById("post-content-editor");
      const content = editor.innerHTML;
      const fontSize = document.getElementById("font-size").value;
      const align = document.querySelector('.align-btn.active').dataset.align;
      const image = document.getElementById("image-preview").src || '';
      if (!title || !content.replace(/<[^>]*>/g, '').trim()) {
        alert("ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const postData = { title, content, fontSize, align, image, private: false, owner: myUserId };
      if (editIndex !== null) {
        posts[editIndex] = { ...posts[editIndex], ...postData };
        editIndex = null;
        document.getElementById("submit-btn").textContent = "ì‘ì„±í•˜ê¸°";
      } else {
        posts.unshift(postData);
      }
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
      document.getElementById("post-form").reset();
      setEditorContent();
    }

    function openPostInNewWindow(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const post = posts[index];
      if (post && (!post.private || post.owner === myUserId)) {
        window.open(`post.html?idx=${index}`, "_blank");
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function togglePrivate(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts[index].private = !posts[index].private;
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function startEditPost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const post = posts[index];
      if (post && post.owner === myUserId) {
        setEditorContent(post);
        editIndex = index;
        document.getElementById("submit-btn").textContent = "ìˆ˜ì • ì €ì¥";
      }
    }

    function handleFontSizeChange() {
      const size = document.getElementById("font-size").value;
      document.getElementById("post-content-editor").style.fontSize = size + 'px';
    }
    function handleAlignClick(align) {
      document.getElementById("post-content-editor").style.textAlign = align;
      document.querySelectorAll('.align-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById("align-" + align).classList.add('active');
    }
    function handleImageUpload(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        document.getElementById("image-preview").src = ev.target.result;
        document.getElementById("image-preview").style.display = '';
      };
      reader.readAsDataURL(file);
    }
    function insertImageToEditor() {
      const src = document.getElementById("image-preview").src;
      if (src) {
        const editor = document.getElementById("post-content-editor");
        const img = document.createElement('img');
        img.src = src;
        img.style.maxWidth = '100%';
        editor.appendChild(img);
      }
    }

    window.onload = function() {
      loadPosts();
      setEditorContent();
      // ê¸€ ì‘ì„± í¼ ê¶Œí•œ ì²˜ë¦¬
      const formCard = document.querySelector('.card:nth-of-type(2)');
      if (formCard) {
        if (myUserId) {
          formCard.querySelector('#post-form').style.display = '';
          const info = formCard.querySelector('.no-write');
          if (info) info.remove();
        } else {
          formCard.querySelector('#post-form').style.display = 'none';
          if (!formCard.querySelector('.no-write')) {
            const p = document.createElement('p');
            p.className = 'no-write';
            p.style.color = '#888';
            p.style.marginTop = '1rem';
            p.textContent = 'ê¸€ ì‘ì„± ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.';
            formCard.appendChild(p);
          }
        }
      }
    }
  </script>
</head>
<body>

    <nav>

  <main>
    <div class="card">

    <div class="card">

      <form id="post-form" onsubmit="handlePostSubmit(event)">
        <input type="text" id="post-title" placeholder="ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”" required />
        <div style="margin: 0.5em 0; display: flex; align-items: center; gap: 8px;">
          <label>ê¸€ì í¬ê¸°
            <select id="font-size" onchange="handleFontSizeChange()">
              <option value="16">ë³´í†µ</option>

          </label>
          <button type="button" class="align-btn active" id="align-left" data-align="left" onclick="handleAlignClick('left')">ì™¼ìª½</button>

          <button type="button" onclick="document.getElementById('image-upload').click()">ì‚¬ì§„ ì²¨ë¶€</button>

        </div>
        <img id="image-preview" src="" style="max-width:100px; display:none; margin-bottom:8px;" />

      </form>
      <p style="font-size: 0.9em; color: #777;">* ì‘ì„±í•œ ê¸€ì€ ë¸Œë¼ìš°ì €ì— ì„ì‹œ ì €ì¥ë©ë‹ˆë‹¤. (LocalStorage ì‚¬ìš©)</p>
    </div>
  </main>

</body>
