<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>dldbrud Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDOhG7lsvH1i127xHjMurxIrBq12h2OPm1",
      authDomain: "dldbrud-blog-ecd0a.firebaseapp.com",
      projectId: "dldbrud-blog-ecd0a",
      storageBucket: "dldbrud-blog-ecd0a.appspot.com",
      messagingSenderId: "1365607491",
      appId: "1:1365607491:web:060c078b437a0a5db400f6",
      measurementId: "G-7C9ZLEMH8W"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Firestore Í∏∞Î∞ò Ìï®ÏàòÎ°ú Ï†ÑÏ≤¥ ÍµêÏ≤¥
    const myUserId = localStorage.getItem('userId') || (function() {
      const id = 'user-' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userId', id);
      return id;
    })();

    async function loadPosts() {
      const postList = document.getElementById("post-list");
      postList.innerHTML = "";
      const snapshot = await db.collection("posts").orderBy("created", "desc").get();
      snapshot.forEach(doc => {
        const post = doc.data();
        const idx = doc.id;
        const li = document.createElement("li");
        if (!post.private || post.owner === myUserId) {
          const a = document.createElement("a");
          a.href = "#";
          a.innerHTML = post.private ? (post.owner === myUserId ? post.title + " (ÎπÑÍ≥µÍ∞ú)" : "ÎπÑÍ≥µÍ∞ú") : post.title;
          a.style.marginRight = "10px";
          a.target = "_blank";
          a.onclick = function(e) {
            e.preventDefault();
            if (!post.private || post.owner === myUserId) openPostInNewWindow(idx);
          };
          li.appendChild(a);
        } else {
          const span = document.createElement("span");
          span.textContent = "ÎπÑÍ≥µÍ∞ú";
          span.style.marginRight = "10px";
          li.appendChild(span);
        }
        if (post.owner === myUserId) {
          const toggleBtn = document.createElement("button");
          toggleBtn.className = "post-btn post-btn-toggle";
          toggleBtn.title = post.private ? "Í≥µÍ∞úÎ°ú Ï†ÑÌôò" : "ÎπÑÍ≥µÍ∞úÎ°ú Ï†ÑÌôò";
          toggleBtn.textContent = post.private ? 'ÎπÑÍ≥µÍ∞ú' : 'Í≥µÍ∞ú';
          toggleBtn.onclick = function(e) {
            e.stopPropagation();
            togglePrivate(idx, post.private);
          };
          li.appendChild(toggleBtn);
          const delBtn = document.createElement("button");
          delBtn.className = "post-btn post-btn-delete";
          delBtn.title = "ÏÇ≠Ï†ú";
          delBtn.textContent = 'ÏÇ≠Ï†ú';
          delBtn.onclick = function(e) {
            e.stopPropagation();
            deletePost(idx);
          };
          li.appendChild(delBtn);
          const editBtn = document.createElement("button");
          editBtn.className = "post-btn post-btn-edit";
          editBtn.title = "ÏàòÏ†ï";
          editBtn.textContent = 'ÏàòÏ†ï';
          editBtn.onclick = function(e) {
            e.stopPropagation();
            startEditPost(idx);
          };
          li.appendChild(editBtn);
        }
        postList.appendChild(li);
      });
    }

    async function openPostInNewWindow(id) {
      window.open(`post.html?idx=${id}`, "_blank");
    }

    async function deletePost(id) {
      await db.collection("posts").doc(id).delete();
      loadPosts();
    }

    async function togglePrivate(id, current) {
      await db.collection("posts").doc(id).update({ private: !current });
      loadPosts();
    }

    function startEditPost(id) {
      window.location.href = `Write.html?edit=${id}`;
    }

    window.onload = function() {
      loadPosts();
    }
  </script>
</head>
<body>
  <header>
    <h1>dldbrud Blog</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div style="text-align:right; margin-bottom:10px;">
      <button onclick="window.location.href='Write.html'" class="post-btn post-btn-write" title="Í∏ÄÏì∞Í∏∞">Í∏ÄÏì∞Í∏∞</button>
    </div>
    <div class="card">
      <h2>üìÅ My Post</h2>
      <ul id="post-list"></ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 YuKyeong's Blog</p>
  </footer>
</body>
</html>
