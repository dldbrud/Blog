<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>dldbrud Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Í≥†Ïú† userId ÏÉùÏÑ± Î∞è Ï†ÄÏû•
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }
    const myUserId = getUserId();

    function loadPosts() {
      const postList = document.getElementById("post-list");
      postList.innerHTML = "";
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.forEach((post, idx) => {
        const li = document.createElement("li");
        // ÎÇ¥Í∞Ä Ïì¥ Í∏ÄÏù¥Í±∞ÎÇò Í≥µÍ∞úÍ∏ÄÎßå Ï†úÎ™© ÌëúÏãú
        if (!post.private || post.owner === myUserId) {
          const a = document.createElement("a");
          a.href = "#";
          a.innerHTML = post.private ? (post.owner === myUserId ? post.title + " (ÎπÑÍ≥µÍ∞ú)" : "ÎπÑÍ≥µÍ∞ú") : post.title;
          a.style.marginRight = "10px";
          a.target = "_blank";
          a.onclick = function(e) {
            e.preventDefault();
            if (!post.private || post.owner === myUserId) openPostInNewWindow(idx);
          };
          li.appendChild(a);
        } else {
          // ÎπÑÍ≥µÍ∞úÍ∏Ä, ÎÇ®Ïù¥ Ïì¥ Í∏Ä: 'ÎπÑÍ≥µÍ∞ú'Îßå ÌëúÏãú
          const span = document.createElement("span");
          span.textContent = "ÎπÑÍ≥µÍ∞ú";
          span.style.marginRight = "10px";
          li.appendChild(span);
        }
        // ÎÇ¥Í∞Ä Ïì¥ Í∏ÄÎßå Î≤ÑÌäº ÌëúÏãú
        if (post.owner === myUserId) {
          const toggleBtn = document.createElement("button");
          toggleBtn.textContent = post.private ? "Í≥µÍ∞ú" : "ÎπÑÍ≥µÍ∞ú";
          toggleBtn.className = "post-btn post-btn-toggle";
          toggleBtn.onclick = function(e) {
            e.stopPropagation();
            togglePrivate(idx);
          };
          li.appendChild(toggleBtn);
          const delBtn = document.createElement("button");
          delBtn.textContent = "ÏÇ≠Ï†ú";
          delBtn.className = "post-btn post-btn-delete";
          delBtn.onclick = function(e) {
            e.stopPropagation();
            deletePost(idx);
          };
          li.appendChild(delBtn);
          const editBtn = document.createElement("button");
          editBtn.textContent = "ÏàòÏ†ï";
          editBtn.className = "post-btn post-btn-edit";
          editBtn.onclick = function(e) {
            e.stopPropagation();
            startEditPost(idx);
          };
          li.appendChild(editBtn);
        }
        postList.appendChild(li);
      });
    }

    function openPostInNewWindow(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const post = posts[index];
      if (post && (!post.private || post.owner === myUserId)) {
        window.open(`post.html?idx=${index}`, "_blank");
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function togglePrivate(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts[index].private = !posts[index].private;
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function startEditPost(index) {
      window.location.href = `Write.html?edit=${index}`;
    }

    window.onload = function() {
      loadPosts();
    }
  </script>
</head>
<body>
  <header>
    <h1>dldbrud Blog</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <div style="text-align:right; margin-bottom:10px;">
      <button onclick="window.location.href='Write.html'" class="post-btn post-btn-edit" style="padding:6px 18px; font-size:1em;">Í∏ÄÏì∞Í∏∞</button>
    </div>
    <div class="card">
      <h2>üìÅ My Post</h2>
      <ul id="post-list"></ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 YuKyeong's Blog</p>
  </footer>
</body>
</html>
