  <script>
    // ê³ ìœ  userId ìƒì„± ë° ì €ì¥
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }
    const myUserId = getUserId();

    function loadPosts() {
      const postList = document.getElementById("post-list");
      postList.innerHTML = "";
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.forEach((post, idx) => {
        const li = document.createElement("li");
        // ë‚´ê°€ ì“´ ê¸€ì´ê±°ë‚˜ ê³µê°œê¸€ë§Œ ì œëª© í‘œì‹œ
        if (!post.private || post.owner === myUserId) {
          const a = document.createElement("a");
          a.href = "#";
          a.textContent = post.private ? (post.owner === myUserId ? post.title + " (ë¹„ê³µê°œ)" : "ë¹„ê³µê°œ") : post.title;
          a.style.marginRight = "10px";
          a.target = "_blank";
          a.onclick = function(e) {
            e.preventDefault();
            if (!post.private || post.owner === myUserId) openPostInNewWindow(idx);
          };
          li.appendChild(a);
        } else {
          // ë¹„ê³µê°œê¸€, ë‚¨ì´ ì“´ ê¸€: 'ë¹„ê³µê°œ'ë§Œ í‘œì‹œ
          const span = document.createElement("span");
          span.textContent = "ë¹„ê³µê°œ";
          span.style.marginRight = "10px";
          li.appendChild(span);
        }
        // ë‚´ê°€ ì“´ ê¸€ë§Œ ë²„íŠ¼ í‘œì‹œ
        if (post.owner === myUserId) {
          const toggleBtn = document.createElement("button");
          toggleBtn.textContent = post.private ? "ê³µê°œ" : "ë¹„ê³µê°œ";
          toggleBtn.style.marginRight = "6px";
          toggleBtn.onclick = function(e) {
            e.stopPropagation();
            togglePrivate(idx);
          };
          li.appendChild(toggleBtn);
          const delBtn = document.createElement("button");
          delBtn.textContent = "ì‚­ì œ";
          delBtn.style.marginRight = "6px";
          delBtn.onclick = function(e) {
            e.stopPropagation();
            deletePost(idx);
          };
          li.appendChild(delBtn);
        }
        postList.appendChild(li);
      });
      // post-detail ì˜ì—­ ì œê±°
    }

    function showPost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const post = posts[index];
      if (post) {
        document.getElementById("post-detail").innerHTML =
          `<h3>${post.title}</h3><p>${post.content}</p>`;
      }
    }

    function handlePostSubmit(event) {
      event.preventDefault();
      const title = document.getElementById("post-title").value;
      const content = document.getElementById("post-content").value;
      if (!title || !content) {
        alert("ì œëª©ê³¼ ë‚´ìš©ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!");
        return;
      }
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.unshift({ title, content, private: false, owner: myUserId });
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
      document.getElementById("post-form").reset();
    }

    function openPostInNewWindow(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const post = posts[index];
      if (post && (!post.private || post.owner === myUserId)) {
        window.open(`post.html?idx=${index}`, "_blank");
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function togglePrivate(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts[index].private = !posts[index].private;
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    window.onload = function() {
      loadPosts();
      // ê¸€ ì‘ì„± í¼ ê¶Œí•œ ì²˜ë¦¬
      const formCard = document.querySelector('.card:nth-of-type(2)');
      if (formCard) {
        if (myUserId) {
          formCard.querySelector('#post-form').style.display = '';
          const info = formCard.querySelector('.no-write');
          if (info) info.remove();
        } else {
          formCard.querySelector('#post-form').style.display = 'none';
          if (!formCard.querySelector('.no-write')) {
            const p = document.createElement('p');
            p.className = 'no-write';
            p.style.color = '#888';
            p.style.marginTop = '1rem';
            p.textContent = 'ê¸€ ì‘ì„± ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.';
            formCard.appendChild(p);
          }
        }
      }
    }
  </script>
