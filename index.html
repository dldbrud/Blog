<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>dldbrud Blog</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // ê³ ìœ  userId ìƒì„± ë° ì €ì¥
    function getUserId() {
      let userId = localStorage.getItem('userId');
      if (!userId) {
        userId = 'user-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('userId', userId);
      }
      return userId;
    }
    const myUserId = getUserId();

    function loadPosts() {
      const postList = document.getElementById("post-list");
      postList.innerHTML = "";
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.forEach((post, idx) => {
        const li = document.createElement("li");
        // ë‚´ê°€ ì“´ ê¸€ì´ê±°ë‚˜ ê³µê°œê¸€ë§Œ ì œëª© í‘œì‹œ
        if (!post.private || post.owner === myUserId) {
          const a = document.createElement("a");
          a.href = "#";
          a.innerHTML = post.private ? (post.owner === myUserId ? post.title + " (ë¹„ê³µê°œ)" : "ë¹„ê³µê°œ") : post.title;
          a.style.marginRight = "10px";
          a.target = "_blank";
          a.onclick = function(e) {
            e.preventDefault();
            if (!post.private || post.owner === myUserId) openPostInNewWindow(idx);
          };
          li.appendChild(a);
        } else {
          // ë¹„ê³µê°œê¸€, ë‚¨ì´ ì“´ ê¸€: 'ë¹„ê³µê°œ'ë§Œ í‘œì‹œ
          const span = document.createElement("span");
          span.textContent = "ë¹„ê³µê°œ";
          span.style.marginRight = "10px";
          li.appendChild(span);
        }
        // ë‚´ê°€ ì“´ ê¸€ë§Œ ë²„íŠ¼ í‘œì‹œ
        if (post.owner === myUserId) {
          const toggleBtn = document.createElement("button");
          toggleBtn.className = "post-btn post-btn-toggle";
          toggleBtn.title = post.private ? "ê³µê°œë¡œ ì „í™˜" : "ë¹„ê³µê°œë¡œ ì „í™˜";
          toggleBtn.innerHTML = post.private ? '<span class="btn-icon">ğŸ”’</span> ë¹„ê³µê°œ' : '<span class="btn-icon">ğŸ”“</span> ê³µê°œ';
          toggleBtn.onclick = function(e) {
            e.stopPropagation();
            togglePrivate(idx);
          };
          li.appendChild(toggleBtn);
          const delBtn = document.createElement("button");
          delBtn.className = "post-btn post-btn-delete";
          delBtn.title = "ì‚­ì œ";
          delBtn.innerHTML = '<span class="btn-icon">ğŸ—‘ï¸</span> ì‚­ì œ';
          delBtn.onclick = function(e) {
            e.stopPropagation();
            deletePost(idx);
          };
          li.appendChild(delBtn);
          const editBtn = document.createElement("button");
          editBtn.className = "post-btn post-btn-edit";
          editBtn.title = "ìˆ˜ì •";
          editBtn.innerHTML = '<span class="btn-icon">âœï¸</span> ìˆ˜ì •';
          editBtn.onclick = function(e) {
            e.stopPropagation();
            startEditPost(idx);
          };
          li.appendChild(editBtn);
        }
        postList.appendChild(li);
      });
    }

    function openPostInNewWindow(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      const post = posts[index];
      if (post && (!post.private || post.owner === myUserId)) {
        window.open(`post.html?idx=${index}`, "_blank");
      }
    }

    function deletePost(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts.splice(index, 1);
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function togglePrivate(index) {
      const posts = JSON.parse(localStorage.getItem("posts") || "[]");
      posts[index].private = !posts[index].private;
      localStorage.setItem("posts", JSON.stringify(posts));
      loadPosts();
    }

    function startEditPost(index) {
      window.location.href = `Write.html?edit=${index}`;
    }

    window.onload = function() {
      loadPosts();
    }
  </script>
</head>

    </div>
    <div class="card">

    </div>
  </main>

  <footer>

</body>
